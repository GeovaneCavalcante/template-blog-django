{% extends "base.html" %}
{% load static %}
{% block header %}
<header
  class="masthead"
  style="background-image: url({% static  'img/form.jpg' %})"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Nova postagem</h1>
          <span class="subheading">Publicação de conteúdo</span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock header %} {% block container %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <form method="POST">
        <div class="control-group">
        {% csrf_token %}
        {{ form.as_p }}
        <br />
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock container%}
