{% extends "base.html" %} {% block header %}
<header class="masthead" style="">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{ post.title }}</h1>

          <span class="subheading">{{ post.description }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock header %} {% block container %}
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{ post.text }}</p>
      </div>
    </div>
  </div>
</article>
{% endblock container%}
